{% extends "base.html" %}
{% block navbar %}
<ul class="nav nav-tabs justify-content-center">
    {% for label_list in label_group_name_list %}
    <li class="nav-item">
        <a class="nav-link{% if label_list == active_label_group %} active{% endif %}" aria-current="page" href={% url 'label_printer' active_label_group=label_list %}>{{ label_list }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock navbar %}

{% block content %}
<script>
document.addEventListener('keydown', function(event) {
  if (event.metaKey && event.keyCode === 80) { 
    document.getElementById('custom_label_print').click(); 
    event.preventDefault(); 
  }
});
</script>
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-4">
                <textarea class="form-control" rows="5" placeholder="Custom Label Text"
                    name="custom_label_text"></textarea>
            </div>
            <div class="col-md-3">
                <input class="form-control" style="text-transform:uppercase" type="text" name="barcode"
                    placeholder="Barcode" />
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="number" name="quantity" style="width:75px" value="1" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Quantity</label>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col">
                        <input type="checkbox" class="btn-check" id="btncheck1" name="date" autocomplete="off"
                            checked />
                        <label class="btn btn-outline-secondary" style="width:100%;" for="btncheck1">Include
                            Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" id="custom_label_print" name="custom_label_print" style="width:100%" class="btn btn-primary"
                            value="ok">Print</button>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            {% for label in active_labels %}
            <div class="col">
                <button type="submit" name="label_text" value="{{ label }}" class="btn btn-lg btn-secondary my-2 py-3"
                    style="width: 100%">
                    {{ label }}
                </button>
            </div>
            {% cycle '' '' '</div><div class="row">' %}
        
            {% endfor %}
        </div>
    </div>
</form>
<div class"text-white">{{ error }}</div>
{% endblock content %}
