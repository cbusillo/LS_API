<!-- templates/create_test_instance.html -->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post" id="test-instance-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="col-md-4" id="specifications-container">
                <!-- Specifications will be inserted here -->
            </div>
            <div class="col-md-8" id="tests-container">
                <!-- Tests will be inserted here -->
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>{% include 'checklists/test_instance.js' %}</script>
{% endblock content %}
