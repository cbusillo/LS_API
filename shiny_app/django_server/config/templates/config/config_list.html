{% extends "base.html" %}
{% block content %}
  <h1>Config List</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for config in configs %}
        <tr>
          <td>{{ config.key }}</td>
          <td>{{ config.value }}</td>
          <td>
            <a href="{% url 'config:config_edit' config.pk %}">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
