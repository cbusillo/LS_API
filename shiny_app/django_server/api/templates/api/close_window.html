<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <meta name="description" content="Close this page" />
        <meta name="keywords" content="close, tab, window" />
        <title>Close</title>
    </head>
    <body>
    <a id="close-window" href="#">Close Window</a>

    <script>
        $(document).ready(function() {
            $('#close-window').click(function() {
                window.close();
            });

            $('#close-window').click(); // programmatically trigger a click on the link
        });
    </script>
    </body>
</html>
