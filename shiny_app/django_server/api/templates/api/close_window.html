<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta name="description" content="Close this page" />
        <meta name="keywords" content="close, tab, window" />
        <title>Close</title>
    </head>
    <body>
        <script type="text/javascript">
            $(document).ready(function() {
                function closeWindow() {
                    window.close();
                }
                
                let closeButton = $("#close_button");
                closeButton.click(closeWindow);
                
                closeWindow();
            });
        </script>
        <a id="close_button" href="#">Close Tab</a>
    </body>
</html>
